{{- template "layouts/atoms.tmpl.html" . -}}

{{- define "atoms_content" -}}

<div class="mb-12 mt-0 md:mb-24 md:mt-16 px-4">
    <div class="my-16">
        <h1 class="text-slate-800 font-normal font-serif my-8 text-center text-8xl tracking-tighter">
            Now
        </h1>

        <div class="container max-w-[625px] mx-auto
            prose prose-lg
            prose-a:border-b-[1px] prose-a:border-slate-500 prose-a:font-sans prose-a:no-underline
            hover:prose-a:border-slate-200">
            <p>
                A now page is an occasionally updated summary of what I'm working on and what I'm thinking about. See
                <a href="/atoms">atoms</a> for a more frequently changing stream.
            </p>
        </div>
    </div>

    <div class="container max-w-[800px] mx-auto my-8
            prose prose-lg
            prose-a:border-b-[1px] prose-a:border-slate-500 prose-a:font-sans prose-a:no-underline
            hover:prose-a:border-b-slate-200
            prose-code:prose-a:text-xs prose-code:prose-p:text-sm
            prose-p:font-serif
            prose-p:prose-blockquote:font-sans
            prose-strong:font-sans
            prose-ol:font-serif
            prose-ul:font-serif
            ">
        {{IncludeMarkdown .Ctx "content/markdown/now.md"}}
    </div>

</div>

{{- end -}}
