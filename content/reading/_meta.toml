  review = "Wow, what a read — let me just say that if Zeihan is right, we're all in a whole lot of trouble (or at least the kids we're not having are). To really boil things all the way down, Zeihan's two core theses are that (1) having failed to sustain healthy demographic distributions (largely thanks to industrialization), almost every country on Earth is facing impending demographic collapse as there are not nearly enough young to support the old, and we're well passed the point that anything could be done about the problem; and (2) the US will withdraw as the protector of the world's waterways, which will sharply curb world trade. This will leave countries more inward facing to source the resources and production they need to sustain their 21st century lifestyles, but most countries don't have anything close to there wherewithal to do so, with the result being that the quality of live they got used to under under globalism will become sharply diminished.\n\nHe's bullish on the United States and a couple other countries like France, and notably extremely bearish on China, who he believes is in for a reckoning as the aftereffects of decades worth of one-child policy come due in the form of a catastrophic demographic implosion (along with a host of other problems they're facing). I have to say that even six months ago I would've been highly dubious as China's trajectory didn't seem be moving in any direction except up, but between the trouble they've had in their financial and housing markets over the last few months, combined with a truly insane Covid Zero policy that seems to indicate that Xi's fired every smart person who might've contradicted him, these days I'm inclined to believe Zeihan's claims.\n\nThe whole thing is meticulously researched, and there aren't any obvious holes to be poked in the vast majority of suppositions (as concerning as that is). The one big one that smelled a little off to me is the claim that America's navy is what acts as essentially the sole guarantor for global shipping safety, a macro thesis on which many of the other claims in the book are contingent. He does cite a lot of information about the naval fleets of other countries including China aren't up to job, but I'll still be looking for some second opinions. But other than that, I suspect all the references check out."
  review_id = 4736050349
  title = "The End of the World Is Just the Beginning: Mapping the Collapse of Globalization"

