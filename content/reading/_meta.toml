  review = """\
Rowling's an obnoxiously talented writer. I rarely read mysteries, but keep finding myself gravitating back to these Cormoran Strike books. They're long, but the length gives the story time to examine the mystery in play from all angles, and develop characters into believable people. Like other series entries, the resolution is an epic crescendo of converging clues and storylines, magically orchestrated. _Running Grave_'s subject is a cult, and anyone passingly familiar with like organizations in real life recognizes its background and practices as highly believable.
"""

