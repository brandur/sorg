language: go

go:
  - "1.10"

# magic word to use faster/newer container-based architecture
sudo: false

addons:
  apt_packages:
    - graphicsmagick

services:
  - postgresql

cache:
  pip: true

notifications:
  email:
    on_success: never

install:
  - go get -u github.com/golang/lint/golint
  - pip install --user awscli

before_script:
  # Download only a minimal set of photo markers. This allows us to save time
  # by not redoing download/resize work, but also saves us build bandwidth
  # because we don't need to download the entire set of photos (only zero byte
  # marker files).
  #
  # Uses alternate readonly AWS credentials so it can work on non-master
  # builds.
  - make photos-download-markers

script:
  - VERBOSE=true make

  # deploy development version that includes drafts
  - TARGET_DIR=./public-dev DRAFTS=true make build
  - TARGET_DIR=./public-dev S3_BUCKET=brandur.org-dev make deploy

  # then deploy production
  - TARGET_DIR=./public S3_BUCKET=brandur.org make deploy

after_script:
  # Upload any photos that we processed during this build. This requires write
  # access, so it only works on the master branch where $AWS_ACCESS_KEY_ID is
  # available.
  - make photos-upload

# Env that allows a build on the master branch to deploy the site
# automatically.
env:
  global:
    - CLOUDFRONT_ID=E2D97SPIHRBCUA
    - GOOGLE_ANALYTICS_ID=UA-47798518-1

    # Use only a single Goroutine so that we can debug problems that arise more
    # easily. The build in CI is already lengthy due to system setup, and
    # shaving a few hundred milliseconds off with more concurrency makes almost
    # no difference at all.
    - CONCURRENCY=1

    # $AWS_ACCESS_KEY_ID
    - secure: ""

    # $AWS_SECRET_ACCESS_KEY
    - secure: ""

    # $BLACK_SWAN_DATABASE_URL
    - secure: ""

before_script:
  - createdb sorg-test
